<app-markdown-renderer [md]="'typed'"></app-markdown-renderer>
<mat-card>
    <mat-card-header>
      <mat-card-title> Reactive Form - No Builder, Typed with type inference </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="personForm"
        (ngSubmit)="savePerson()"
        novalidate
        fxLayout="column"
      >
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Age" formControlName="age" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          type="text"
          placeholder="email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select placeholder="Gender" formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
      </mat-form-field>
  
        <mat-radio-group name="wealth" formControlName="wealth">
          <mat-label>Wealth:</mat-label>
          <mat-radio-button *ngFor="let opt of wealthOpts" value="{{ opt }}">{{
            opt
          }}</mat-radio-button>
        </mat-radio-group>
        <button mat-raised-button type="submit" color="accent">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>

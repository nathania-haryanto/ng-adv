<h2>Skills</h2>

<div class="container">
  <div>
    <button (click)="addSkill()">Add Skill</button>
  </div>

  <div *ngFor="let sk of skills$ | async">
    <div class="row">
      <div class="label">{{ sk.name }}</div>
      <button (click)="deleteSkill(sk)">Delete</button>
    </div>
  </div>
</div>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <div class="showcase" fxLayout="column" fxLayoutAlign="center center">
      <img
        ngSrc="assets/images/{{ img }}"
        width="600"
        height="300"
        fetchpriority="high"
        alt="Moduel Image"
      />
    </div>
    <div class="instructions">
      <ng-content select=".instructions"></ng-content>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/demos" color="primary">
      Proceed
    </button>
  </mat-card-actions>
</mat-card>
